<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>Check your console for POST response</h2>
        <button id="send">Send POST</button>
        <ul id="list"></ul>
        <script>
            document.getElementById("send").addEventListener("click", function () {
                const dataArray = [
                    { title: "Item 1", body: "Body 1", userId: 1 },
                    { title: "Item 2", body: "Body 2", userId: 2 },
                    { title: "Item 3", body: "Body 3", userId: 3 }
                ];
                dataArray.forEach(data => {
                    const xhr = new XMLHttpRequest();
                    xhr.open("POST", "https://jsonplaceholder.typicode.com/posts", true);
                    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

                    xhr.onload = function () {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            const response = JSON.parse(xhr.responseText);
                            console.log('Response ', response)

                            const ul = document.getElementById("list");
                            const li = document.createElement("li");

                            let details = "";
                            for (let key in response) {
                                details += `<strong>${key}:</strong> ${response[key]} <br>`;
                            }
                            li.innerHTML = details;
                            ul.appendChild(li);
                        } else {
                            console.log("POST request failed", xhr.status);
                        }
                    };
                    xhr.onerror = function () {
                        console.log("POST network error");
                    };
                    xhr.send(JSON.stringify(data));
                });
            })
        </script>
    </body>
</html>
